<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digitals Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #1a1a1a;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }
    nav {
      background: #333;
      padding: 12px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #4caf50;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
    }
    .product {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      margin: 20px;
      padding: 25px;
      width: 280px;
      text-align: center;
      transition: transform 0.2s;
    }
    .product:hover {
      transform: scale(1.03);
    }
    .product h2 {
      margin: 10px 0;
      font-size: 1.2rem;
    }
    .product p {
      color: #666;
    }
    .buy-button {
      background-color: #4caf50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
      font-weight: 600;
    }
    .buy-button:hover {
      background-color: #43a047;
    }
    .cart {
      margin: 40px auto;
      width: 90%;
      max-width: 700px;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    .cart-item:last-child {
      border-bottom: none;
    }
    .cart-item span {
      font-weight: 500;
    }
    .checkout-button {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
      font-weight: 600;
    }
    .checkout-button:hover {
      background-color: #0056b3;
    }
    @media (max-width: 600px) {
      .products {
        flex-direction: column;
        align-items: center;
      }
      .product {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Digitals Shop</h1>
    <p>Welcome to our store! Choose your digital product below.</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="https://discord.gg/T3rDPjTsus" target="_blank">Contact</a>
    <a href="#cart">Cart</a>
  </nav>

  <section class="products">
    <div class="product">
      <h2>OG LOCKER</h2>
      <p>$10</p>
      <button class="buy-button" onclick="addToCart('OG LOCKER', 10)">Add to Cart</button>
    </div>

    <div class="product">
      <h2>FULL LOCKER</h2>
      <p>$20</p>
      <button class="buy-button" onclick="addToCart('FULL LOCKER', 20)">Add to Cart</button>
    </div>
  </section>

  <section class="cart" id="cart">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <p><strong>Total:</strong> $<span id="total">0</span></p>
    <a href="https://buy.stripe.com/test_checkout" class="checkout-button" target="_blank">Checkout</a>
  </section>

  <script>
    const cartItems = [];

    function addToCart(productName, price) {
      cartItems.push({ productName, price });
      renderCart();
    }

    function renderCart() {
      const cartDiv = document.getElementById('cart-items');
      cartDiv.innerHTML = '';
      let total = 0;

      cartItems.forEach((item) => {
        total += item.price;
        const itemDiv = document.createElement('div');
        itemDiv.className = 'cart-item';
        itemDiv.innerHTML = `<span>${item.productName}</span><span>$${item.price}</span>`;
        cartDiv.appendChild(itemDiv);
      });

      document.getElementById('total').textContent = total.toFixed(2);
    }
  </script>
</body>
</html>
